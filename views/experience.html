<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/experience_styles.css">
    <link rel="stylesheet" href="styles/info_styles.css">
</head>
<body>
    <div class="form-header">
        <h3 class="container my-3">SoftwareCompany LLC</h3>
        <h2 class="container">Software Development Internship</h2>
        <p class="container">Seattle Washington, Paid, 12 weeks</p>
    </div>
    <div class="container">
        <div class="row">
         <form>

            <h2>Experience</h2>
            <div class="col-md-8">
                <label for="biography">Biography</label>
                <textarea class="form-control" id="biography" rows="7">Lorem ipsum dolor sit amet...</textarea>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="githubLink">GitHub Link</label>
                    <input type="url" class="form-control" id="githubLink" placeholder="github.com/my-github">
                </div>

                <div class="form-group">
                    <label>Years Experience</label>
                    <div>
                        <label class="radio-inline"><input type="radio" name="yearsExperience" checked> 0-2 </label>
                        <label class="radio-inline"><input type="radio" name="yearsExperience"> 2-4 </label>
                        <label class="radio-inline"><input type="radio" name="yearsExperience"> 4+ </label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Willing to Relocate</label>
                    <div>
                        <label class="radio-inline"><input type="radio" name="relocate" checked> Yes </label>
                        <label class="radio-inline"><input type="radio" name="relocate"> No </label>
                        <label class="radio-inline"><input type="radio" name="relocate"> Maybe </label>
                    </div>
                </div>

                <div class="form-group">
                    <a href="opening" class="btn btn-primary">Next ></a>
                </div>
            </div>
        </form>
      </div>
    </div>
</body>
</html>
