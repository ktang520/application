<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/info_styles.css">
</head>
<body>
    <div class="form-header">
        <h3 class="container my-3">SoftwareCompany LLC</h3>
        <h2 class="container">Software Development Internship</h2>
        <p class="container">Seattle Washington, Paid, 12 weeks</p>
    </div>
    <div class="container">
        <div class="row">
            <form>
                <h1>Personal Information</h1>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="firstName"><b>First Name</b></label>
                        <input type="text" class="form-control" id="firstName" placeholder="Sarah">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="lastName"><b>Last Name</b></label>
                        <input type="text" class="form-control" id="lastName" placeholder="Smith">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-8">
                       <label for="email"><b>Email</b></label>
                     <input type="email" class="form-control" id="email" placeholder="my.email@gmail.com">
                   </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="state"><b>State</b></label>
                        <select class="form-control" id="state">
                            <option selected>Washington</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="phone"><b>Phone</b></label>
                        <input type="tel" class="form-control" id="phone" placeholder="222-333-4444">
                    </div>
                </div>
                <div class="form-group">
                    <a href="experience" class="btn btn-primary">Next ></a>
                </div>
                <div class="form-group">
                    <p class="note"><b>Note:</b> All information entered is protected by<br> our <b>private policy</b>.
                        Profile information can only<br> be viewed by others with your permission.</p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
