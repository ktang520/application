<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/info_styles.css">
</head>
<body>
    <div class="form-header">
        <h3 class="container my-3">SoftwareCompany LLC</h3>
        <h2 class="container">Software Development Internship</h2>
        <p class="container">Seattle Washington, Paid, 12 weeks</p>
    </div>
    <div class="container">
            <form action="#" method="post" class="row">
                <h1 class="col-md-12">Personal Information</h1>
                    <div class="form-group col-md-4">
                        <label for="firstName"><b>First Name</b></label>
                        <input type="text" name="first" class="form-control" id="firstName" placeholder="Sarah">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="lastName"><b>Last Name</b></label>
                        <input type="text" name="last" class="form-control" id="lastName" placeholder="Smith">
                    </div>
                    <div class="form-group col-md-8">
                       <label for="email"><b>Email</b></label>
                     <input type="email" name="email" class="form-control" id="email" placeholder="my.email@gmail.com">
                   </div>
                <div class="w-100"></div>
                    <div class="form-group col-md-4">
                        <label for="state"><b>State</b></label>
                        <select class="form-control" name="state" id="state">
                            <option selected>Washington</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="phone"><b>Phone</b></label>
                        <input type="tel" name="phone" class="form-control" id="phone" placeholder="222-333-4444">
                    </div>
                <div class="form-group col-md-4 mt-4">
                    <button type="submit" class="btn btn-primary">Next ></button>
                </div>
                <div class="form-group col-md-4">
                    <p class="note"><b>Note:</b> All information entered is protected by our <b>private policy</b>.
                        Profile information can only be viewed by others with your permission.</p>
                </div>
            </form>
    </div>

</body>
</html>
